<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe
  </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="all-page">
    <div class="title"><span>Tic Tac Toe</span></div>
    <div class="boardContainer" id="boardContainer">
      <span class="counter" id="counter"></span>
      <div class="boardCell" id="1"><span class="textCell"></span></div>
      <div class="boardCell" id="2"><span class="textCell"></span></div>
      <div class="boardCell" id="3"><span class="textCell"></span></div>
      <div class="boardCell" id="4"><span class="textCell"></span></div>
      <div class="boardCell" id="5"><span class="textCell"></span></div>
      <div class="boardCell" id="6"><span class="textCell"></span></div>
      <div class="boardCell" id="7"><span class="textCell"></span></div>
      <div class="boardCell" id="8"><span class="textCell"></span></div>
      <div class="boardCell" id="9"><span class="textCell"></span></div>
    </div>
    <div class="score-container">
      <span class="score">Score</span>
      <span class="player1">Player 1</span>
      <span class="player2">Player 2</span>
      <span id="player1-score"></span>
      <span id="player2-score"></span>
    </div>
  </div>
  <audio src="media/select.wav" id="audio-counter"></audio>
  <audio src="media/winSong.mp3" id="audio-win"></audio>
  <script src="game.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
