<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe
  </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;300;400;500;600;700;800&family=Red+Hat+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div id="landing-container" class="landing-container">
    <div class="img-container">
      <span class="logo tic" id="tic">Tic</span>
      <span class="logo tac" id="tac">Tac</span>
      <span class="logo toe" id="toe">Toe</span>
      <div class="lines-hor">
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="lines-ver">
        <div class="line-ver"></div>
        <div class="line-ver"></div>
      </div>
    </div>
    <div class="game-type">
      <button id="computer" class="btn-game-type">Play vs Computer</button>
      <button id="player2" class="btn-game-type">Play vs Player 2</button>
    </div>
  </div>

  <div class="player2-setup-container" id="player2-setup-container">
    <div class="player">
      <span class="title-player" >Player 1</span>
      <label for="player-name"></label><br>
      <input type="text" name="player1" id="input-player-1" class="player-input" placeholder="name..." autofocus>
      <span class="sub-text-player">Select your token</span>
      <div class="tokens-container">
        <button class="btn-token token-player1" id="token-p1-1">
          <ion-icon name="skull"></ion-icon>
        </button>
        <button class="btn-token token-player1" id="token-p1-2">
          <ion-icon name="diamond"></ion-icon>
        </button>
        <button class="btn-token token-player1" id="token-p1-3">
          <ion-icon name="flame"></ion-icon>
        </button>
      </div>
    </div>
    <div class="player">
      <span class="title-player" >Player 2</span>
      <label for="player-name"></label><br>
      <input type="text" name="player2" id="input-player-2" class="player-input" placeholder="name..." autofocus>
      <span class="sub-text-player">Select your token</span>
      <div class="tokens-container">
        <button class="btn-token token-player2" id="token-p2-1">
          <ion-icon name="skull"></ion-icon>
        </button>
        <button class="btn-token token-player2" id="token-p2-2">
          <ion-icon name="diamond"></ion-icon>
        </button>
        <button class="btn-token token-player2" id="token-p2-3">
          <ion-icon name="flame"></ion-icon>
        </button>
      </div>
    </div>
    <div class="btn-start-container">
      <button class="btn-start" id="btn-start-game-player">Start</button>
    </div>
  </div>

  <div class="computer-setup-container" id="computer-setup-container">
    <div class="player">
      <span class="title-player" >Player 1</span>
      <label for="player-name"></label><br>
      <input type="text" name="player1" id="" class="player-input" placeholder="name..." autofocus>
      <span class="sub-text-player">Select your token</span>
      <div class="tokens-container">
        <button class="btn-token">
          <ion-icon name="skull"></ion-icon>
        </button>
        <button class="btn-token">
          <ion-icon name="diamond"></ion-icon>
        </button>
        <button class="btn-token">
          <ion-icon name="flame"></ion-icon>
        </button>
      </div>
    </div>
    <div class="player">
      <span class="title-player" >Computer</span>
      <span class="sub-text-player">Select token</span>
      <div class="tokens-container">
        <button class="btn-token">
          <ion-icon name="skull"></ion-icon>
        </button>
        <button class="btn-token">
          <ion-icon name="diamond"></ion-icon>
        </button>
        <button class="btn-token">
          <ion-icon name="flame"></ion-icon>
        </button>
      </div>
    </div>
    <div class="btn-start-container">
      <button class="btn-start" id="btn-start-game-computer">Start</button>
    </div>
  </div>

  <div class="game-container" id="game-container">
    <span>Game Page</span>
  </div>

  <script src="script.js"></script>
  <script src="game.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
