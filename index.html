<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe
  </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100;300;400;500;600;700;800&family=Red+Hat+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="landing-container" class="landing-container">
    <section>
      <header>
        <div class="header">
          <div class="title"><span>Tic Tac Toe</span></div>
          <div class="img-container">

          </div>
          <div class="sub-text">
            <span>Play a best out of 7 match</span><br>
            <span>Select a game type:</span>
          </div>
          <div class="game-type">
            <button id="computer" class="btn-game-type">Play vs Computer</button>
            <button id="player2" class="btn-game-type">Play vs Player 2</button>
          </div>
        </div>
      </header>
    </section>
  </div>
  <script src="script.js"></script>
  <script src="game.js"></script>
</body>
</html>
